            const bumpquantity = $(".bumpquantity").val().trim();
    
            // Validation
            if (!name) {
                $("#nameopt-error").show().fadeOut(5000);
                return;
            }
            if (!phone || phone.length < 7) {
                $("#phoneopt-error").show().fadeOut(5000);
                $("#phone_error").show().fadeOut(5000);
                return;
            }
            if (!waphone) {
                $("#phoneopt-error").show().fadeOut(5000);
                return;
            }
            if (!address) {
                $("#addressopt-error").show().fadeOut(5000);
                return;
            }
            if (!state) {
                $("#packageopt-error").show().fadeOut(5000);
                return;
            }
            if (!package) {
                $("#packageopt-error").show().fadeOut(5000);
                return;
            }
            if (cc == "") {
                $("#cc-error").show().fadeOut(5000);
                $("#coupon").focus();
                return;
            }
            if (!qty2) {
                $("#cc-qty").show().fadeOut(5000);
                $(".quantity").focus();
                return;
            }
    
            // Update button state
            submitButton.prop("disabled", true).css("opacity", "0.6").html("Submitting Your Order...");
    
            // Coupon validation via AJAX
            $.post("ajaxDataCoupon.php", { 
                cc: cc, 
                qty2: qty2, 
                hfcoupon: hfcoupon, 
                storeid: storeid, 
                delivery_fee: delivery_fee 
            }, function(result) {
                if(result == 0) {
                    $("#coupon").val('');
                    $("#c-error").show().fadeOut(5000);
                    submitButton.prop("disabled", false).css("opacity", "1").html("Place My Order");
                    return;
                } else {
                    $("#c-table").show().fadeIn(3000);
                    $('#c-table').append(result);
    
                    // Submit to Google Spreadsheet
                    const scriptURL = "https://script.google.com/macros/s/AKfycbyx_7ER59_I4sq5sERT-LKht_NpXJdrAMnNnZgXDxk4zn5rNl6zkRMEK0Si47ZkrsBsXA/exec";
                    const formData = {
                        name: name,
                        phone: phone,
                        waphone: waphone,
                        address: address,
                        state: state,
                        package: $("#selectwrap option:selected").text().trim(),
                        country: countryID
                    };
    
                    fetch(scriptURL, {
                        method: "POST",
                        body: new URLSearchParams(formData)
                    })
                    .then(response => {
                        if (response.ok) {
                            window.location.href = './success.html';
                        } else {
                            alert("Submission failed. Try again.");
                            submitButton.prop("disabled", false).css("opacity", "1").html("Place My Order");
                        }
                    })
                    .catch(error => {
                        console.error("Submission error:", error.message);
                        alert("Something went wrong!");
                        submitButton.prop("disabled", false).css("opacity", "1").html("Place My Order");
                    });
                }
            });
        });
    });
    </script>

    <!-- Country to State AJAX -->
<script>
    $(document).ready(function(){
        // Check for duplicate state elements
        if ($('#state').length > 1) {
            console.warn('Multiple #state elements found:', $('#state').length);
            // Remove duplicate state elements, keeping the first one
            $('#state').slice(1).remove();
        }
    
        $('#country').on('change', function(){
            var countryID = $(this).val();
            
            // Clear existing state options and ensure dropdown is enabled
            $('#state').html('<option value="">Loading states...</option>').prop('disabled', false);
            
            if(countryID){
                $.ajax({
                    type: 'POST',
                    url: 'formframestates.php',
                    data: 'countryid=' + countryID,
                    success: function(html){
                        // Update state dropdown with new options
                        $('#state').html(html).prop('disabled', false);
                        console.log('State dropdown updated with options for countryID:', countryID);
                    },
                    error: function(xhr, status, error) {
                        console.error('Country states AJAX error:', error);
                        $('#state').html('<option value="">Error loading states</option>').prop('disabled', false);
                    }
                }); 
            } else {
                $('#state').html('<option value="">Select country first</option>').prop('disabled', false);
            }
        });
    });
    </script>

            var parentUrl = event.data.parentUrl;
            var hiddenField = document.createElement("input");
            hiddenField.type = "hidden";
            hiddenField.name = "parent_url";

            var form = document.getElementById("order_form");
            form.appendChild(hiddenField);
        }
    });
