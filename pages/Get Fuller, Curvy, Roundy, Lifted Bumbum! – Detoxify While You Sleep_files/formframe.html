    <!-- Select2 Initialization with Debugging -->
    <script>
    $(document).ready(function() {
        try {
            // Check if jQuery and Select2 are loaded
            if (typeof jQuery === 'undefined') {
                console.error('jQuery is not loaded.');
                return;
            }
            if (typeof $.fn.select2 === 'undefined') {
                console.error('Select2 is not loaded. Check CDN or local fallback.');
                return;
            }

            console.log('Initializing Select2 for #state and #selectwrap');

            // Destroy any existing Select2 instances
            $('#state, #selectwrap').select2('destroy');

            // Initialize Select2
            $('#state, #selectwrap').select2({
                minimumResultsForSearch: Infinity,
                placeholder: function() {
                    return $(this).find('option:selected').text().trim();
                },
                width: '100%'
            }).on('select2:open', function() {
                console.log('Select2 dropdown opened for', this.id);
            });

            // Ensure Select2 containers are visible
            $('.select2-container').css('display', 'block');

            // Hide native select elements
            $('#state, #selectwrap').css('display', 'none');

            console.log('Select2 initialization completed');

            // Event listener for country (unchanged)
            $('#country').change(function() {
                var selectedCountry = $(this).val();
                $('#phonecc').val(selectedCountry);
                $('#phonewa').val(selectedCountry);
            });
        } catch (e) {
            console.error('Error during Select2 initialization:', e);
        }
    });
    </script>

    <!-- Form Submission Script -->
    <script>
    $(document).ready(function() {
        $("#order_form").submit(function (event) {
            event.preventDefault();
            const submitButton = $("#sniperbutton");
            
            // Basic validation
            const name = $("#name").val().trim();
            const phone = $("#phone").val().trim();
            const waphone = $("#waphone").val().trim();
            const address = $("#address").val().trim();
            const state = $("#state").val().trim();
            const package = $("#selectwrap").val().trim();

            if (!name) {
                $("#nameopt-error").show().fadeOut(5000);
                return;
            }
            if (!phone || phone.length < 7) {
                $("#phoneopt-error").show().fadeOut(5000);
                $("#phone_error").show().fadeOut(5000);
                return;
            }
            if (!waphone) {
                $("#phoneopt-error").show().fadeOut(5000);
                return;
            }
            if (!address) {
                $("#addressopt-error").show().fadeOut(5000);
                return;
            }
            if (!state) {
                $("#packageopt-error").show().fadeOut(5000);
                return;
            }
            if (!package) {
                $("#packageopt-error").show().fadeOut(5000);
                return;
            }

            // Update button state
            submitButton.prop("disabled", true).css("opacity", "0.6").text("Submitting Your Order...");

            const scriptURL = "https://script.google.com/macros/s/AKfycbyIstPlZI9wgCIcH2AzdV9mAYyrgbfTIIU15V9iWUGIQqToelJjL5HBg3OTabMdKS_Tfw/exec";
            const formData = {
                name: name,
                phone: phone,
                waphone: waphone,
                address: address,
                state: state,
                package: $("#selectwrap option:selected").text().trim()
            };

            fetch(scriptURL, {
                method: "POST",
                body: new URLSearchParams(formData)
            })
            .then(response => {
                if (response.ok) {
                    alert("Order submitted successfully!");
                    $("#order_form")[0].reset();
                    $('#state, #selectwrap').select2('destroy').select2({
                        minimumResultsForSearch: Infinity,
                        placeholder: function() {
                            return $(this).find('option:selected').text().trim();
                        },
                        width: '100%'
                    });
                    $('.select2-container').css('display', 'block');
                    $('#state, #selectwrap').css('display', 'none');
                } else {
                    alert("Submission failed. Try again.");
                }
                submitButton.prop("disabled", false).css("opacity", "1").text("Place My Order");
            })
            .catch(error => {
                console.error("Error:", error.message);
                alert("Something went wrong!");
                submitButton.prop("disabled", false).css("opacity", "1").text("Place My Order");
            });
        });
    });
    </script>

        var customername = document.getElementById('name').value;
        var storeid = document.getElementById('zq').value;
        var productid = document.getElementById('pid').value;
        var formid = document.getElementById('fid').value;
        var phonecc = document.getElementById('phonecc').value;
        var cid = document.getElementById('cid').value;
        if (phonenum !== '' && phonenum.length < 7) {
            $("#phone_error").show(1000);
            $("#phone_errorx").show(1000);
            $("#sniperbutton").prop('disabled', true); 
            return; 
        }
        else {
            $("#phone_error").hide(1000);
            $("#phone_errorx").hide(1000);
            $("#sniperbutton").prop('disabled', false); 
        }
        if (phonenum) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "form_cb.php", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.send("customername=" + customername + "&phonenum=" + phonenum + "&storeid=" + storeid + "&productid=" + productid + "&phonecc=" + phonecc + "&cid=" + cid + "&formid=" + formid + "&cb=" + 1);
        }
    }
    </script>

    <script>
    window.addEventListener("message", function(event) {
        if (event.data && event.data.parentUrl) {
            var parentUrl = event.data.parentUrl;
            var hiddenField = document.createElement("input");
            hiddenField.type = "hidden";
            hiddenField.name = "parent_url";
            hiddenField.value = parentUrl;
            var form = document.getElementById("order_form");
            form.appendChild(hiddenField);
        }
    });
    </script>

    <script>
    function sendHeight() {
        var height = document.body.scrollHeight;
        window.parent.postMessage({ iframeHeight: height }, "*");
    }
    window.onload = sendHeight;
    window.addEventListener("resize", sendHeight);
    </script>

<div style="clear: both; display: block; height: 0px;"></div>
</body></html>
