<script type="text/javascript">
    var names = [''];
$('#state').change(function() {
        var state = $('#state').val();
        if (jQuery.inArray(state, names)!='-1') {
            $("#comtxt").hide();
            $("#hide1").show();
            $("#hide2").hide();
            $("#hide3").hide();
            $("#hide4").hide();
        } else {
            $("#comtxt").show(); 
            $("#hide1").hide();
            $("#hide2").show();
            $("#hide3").show();
            $("#hide4").show();
        }
        if (names=='')
        {
          $("#hide2").hide();
        }
    });
</script>

<script>
$(document).ready(function($){
// hide messages 
$("#c-error").hide();
$("#cc-error").hide();
$("#cc-qty").hide();
$("#c-table").hide();
// on submit...
$('#sniperbuttonx').click(function(e){
e.preventDefault();
$("#c-error").hide();
$('#c-table').find('tr').remove();


var cc = $("#coupon").val();
if(cc == ""){
$("#cc-error").show();
$("#coupon").focus();
$("#cc-error").fadeOut(5000);
return false;
}

var qty = $("#selectwrap").val();

if(qty == ""){
$("#cc-qty").show();
$("#selectwrap").focus();
$("#cc-qty").fadeOut(5000);
return false;
}





var hfcoupon = $("#hfcoupon").val();
var storeid = $("#zq").val();
var delivery_fee = $("#delivery_fee").val();


$.post("ajaxDataCoupon.php", { cc : cc, qty : qty, hfcoupon : hfcoupon, storeid : storeid, delivery_fee : delivery_fee },


 
            function(result){  

            //if the result is 0  
            if(result == 0){  
                //show that the code is correct 
                $("#coupon").val(''); 
                $("#c-error").show();
                $("#c-error").fadeOut(5000); 
            }
            else{
                //show that the code is not correct 
                $("#c-table").show();
                $("#c-table").fadeIn(3000);
                $('#c-table').append(result);
            }
        });  

});  

});
</script>

<script>
window.addEventListener("message", function(event) {
            if (event.data && event.data.parentUrl) {
                var parentUrl = event.data.parentUrl;

                // Create a hidden input field for the parent URL
                var hiddenField = document.createElement("input");
                hiddenField.type = "hidden";
                hiddenField.name = "parent_url";
                hiddenField.value = parentUrl;

                // Append the hidden input field to the form
                var form = document.getElementById("order_form");
                form.appendChild(hiddenField);
            }
        });
    </script>

    <script>
    function sendHeight() {
        var height = document.body.scrollHeight; // Get content height
        window.parent.postMessage({ iframeHeight: height }, "*");
    }

    // Send height when the page loads and when resized
    window.onload = sendHeight;
    window.addEventListener("resize", sendHeight);

<script>
    $("#bblOrderForm").submit(function (event) {
      event.preventDefault();
      const submitButton = $("#sniperbutton");
      submitButton.prop("disabled", true).css("opacity", "0.6").text("Please Wait...");
  
      const scriptURL = "https://script.google.com/macros/s/AKfycbyIstPlZI9wgCIcH2AzdV9mAYyrgbfTIIU15V9iWUGIQqToelJjL5HBg3OTabMdKS_Tfw/exec";
  
      const formData = {
        name: $("#name").val(),
        phone: $("#phone").val(),
        waphone: $("#waphone").val(),
        address: $("#address").val(),
        state: $("#state").val(),
        package: $("#selectwrap option:selected").text()
      };
  
      fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams(formData)
      })
      .then(response => {
        if (response.ok) {
          alert("Order submitted successfully!");
          $("#bblOrderForm")[0].reset();
        } else {
          alert("Submission failed. Try again.");
        }
        submitButton.prop("disabled", false).css("opacity", "1").text("Place My Order");
      })
      .catch(error => {
        console.error("Error!", error.message);
        alert("Something went wrong!");
        submitButton.prop("disabled", false).css("opacity", "1").text("Place My Order");
      });
    });
  </script>
